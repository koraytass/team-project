<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>1 ile 10 arasında sayı tahmin et bakalım bulabilecek misin?</p>
        <input type="number" id="guessInput" min="1" max="10" placeholder="tahminini gir">
        <button id="guessButton">tahmin et</button>
        <p id="resultText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
